<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferente 
        ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
        <picture>
            <source media="(max-width: 700px)" srcset="foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
            <img src="foto-g.png" alt="imagem flexivel">

        </picture>
        <h1>Reproduzindo Áudio</h1>
        <p>vamos aprender a reproduzir Áudio em HTML.</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/audio.mp3" type="audio/mpeg">
            <source src="midia/audio.ogg" type="audio/ogg">
            <source src="midia/audio.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.
                 <a href="midia/audio.mp3">Clique aqui para baixar o arquivo MP3</a></p      
        </audio>
</body>
</html>
